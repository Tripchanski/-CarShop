<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'carshopapp/css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="carshopapp/css/style.css">
</head>
<body>
    
    <div class="main_div div_hover">
        <h1>Вхід</h1>
        <form  method="post">
        {% csrf_token %} 
        <p style="color:red">{{error}}</p>
        <p><input type="text" placeholder="login" name="login"  required></p>
        <p><input type="password" placeholder="password" name="password"  required></p>
        <p><input type="submit" value="Вхід"></p>

    </form>
    </div>

</body>
</html>
